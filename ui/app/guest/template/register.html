<div class="register-box">
  <div class="register-logo">
    <b>Mystery Shopper</b>
  </div>

  <div class="register-box-body">

    <p class="login-box-msg">Register a new membership</p>

    <div ng-show="message">
      <p class="login-box-msg text-danger" ng-bind="message"></p>
    </div>
    <form ng-submit="register()" name="form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" required>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="form.$invalid">Register</button>
        </div>
      </div>
    </form>

    <a ui-sref="guest.signin" class="text-center">I already have a membership</a>
  </div>

</div>
